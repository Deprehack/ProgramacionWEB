<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    
    <style>
        .row > div{
          padding: 30px;
          border: 1px solid white;
        }
        .mdheader{
            background-color: green;
        }
        .mdstyle {
            text-align: center;
        }
        @media (min-width: 768px){
            .mdstyle {
                padding-bottom: 300px;
                background-color: red;
            }
            .smfooter{
                text-align: right;
            }
            .smfooter1{
                text-align: left;
            }
        }
        @media (min-width: 576px) and (max-width: 767px){
            .mdheader{
                background-color: #87AADE;
            }
            .smstyle1{
                background-color: red;
                text-align: left;
            }
            .smstyle2{
                background-color: red;
                text-align: right;
            }
            .smstyle3{
                background-color: green;
            }
            .smfooter{
                text-align: center;
            }
        }
        @media (max-width: 575px){
            .smstyle1{
                background-color: red;
                text-align: left;
            }
            .smstyle2{
                background-color: #87AADE;
            }
            .smstyle3{
                background-color: red;
                text-align: right;
            }
            .smfooter{
                text-align: center;
            }
            .mdheader{
                background-color: orange;
                text-align: center;
            }
        }

    </style>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mdheader">Header</div>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-6 col-12 mdstyle smstyle1" style="font-size: 100px;">1</div>
            <div class="col-md-4 col-sm-6 col-12 mdstyle smstyle2" style="font-size: 100px;">2</div>
            <div class="col-md-4 col-sm-12 col-12 mdstyle smstyle3" style="font-size: 100px;">3</div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-12 col-12 smfooter" style="background-color: yellow;">Footer 1</div>
            <div class="col-md-6 col-sm-12 col-12 smfooter smfooter1" style="background-color: yellow;">Footer 2</div>
        </div>
    </div>
</body>
</html>
