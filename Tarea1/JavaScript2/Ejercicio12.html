<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function Lanzamiento(x, y) { 
            function Cretable() {
                body = document.getElementById("tabla");
                tabla   = document.createElement("table");

                for (var f = 0; f < 1; f++) {
                    filas = document.createElement("tr");
                    for (var c = 0; c < 60; c++) {
                        table = [];
                        x = Math.floor(Math.random()*(5+1)+1);
                        y = Math.floor(Math.random()*(5+1)+1);
                        sum = x + y
                        table.push(sum);
                        celda = document.createElement("td");
                        textcel = document.createTextNode(table);
                        celda.appendChild(textcel);
                        filas.appendChild(celda);
                        if ( table == 12) {
                            celda.style.background = "blue";
                        } else if ( table == 2) {
                            celda.style.background = "red";
                        }
                    }
                    tabla.appendChild(filas);
                }
                document.getElementById("dice1").innerHTML= x;
                document.getElementById("dice2").innerHTML= y;
                document.getElementById("sum").innerHTML= sum;
                body.appendChild(tabla);
                tabla.setAttribute("border", "2");
            }
            Cretable();
        } 
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" class="btn btn-info"onclick="Lanzamiento()">Lanzamiento</button>
    </br></br>
    <div class="principal">
    <div id="dice1"></div>
    <div id="plus">+</div>
    <div id="dice2"></div>
    <div id="equal">=</div>
    <div id="sum"></div>
    </div>
    <p id="demo"></p>
    <div id="tabla"></div>  
</body>
</html>
