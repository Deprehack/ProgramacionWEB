<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var hoy =  Date.now()
        var dato = prompt("Introduzca dato:").split('/');
        var fecha = Date.UTC(dato[2],dato[1]-1,dato[0]);
        var res = hoy - fecha;
        var dias = Math.floor(res / (1000 * 60 * 60 * 24));
        alert(dias);
    </script>
</body>
</html>
